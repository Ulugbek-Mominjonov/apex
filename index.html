<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- SITE HEADER  -->
    <header class="header">
        <div class="container  header-container">
            <nav class="site-nav">
                <a class="logo" href="#">
                    <img class="logo-img" src="./img/logo-dark.png" alt="APEX LOGO RASMI">
                    <h1 class="logo-heading">Apex ta'lim</h1>
                </a>

                <button class="gamburger-button"></button>
                <ul class="site-nav__list">
                    <li class="site-nav__item">
                        <a class="site-nav_link" href="">Yangiliklar</a>
                    </li>
                    <li class="site-nav__item">
                        <a class="site-nav_link" href="">Kurslar</a>
                    </li>
                    <li class="site-nav__item">
                        <a class="site-nav_link" href="">Ustozlar</a>
                    </li>
                    <li class="site-nav__item">
                        <a class="site-nav_link" href="">Fotolavhalar</a>
                    </li>
                    <li class="site-nav__item">
                        <a class="site-nav_link" href="">Videolavhalar</a>
                    </li>
                    <li class="site-nav__item">
                        <a class="site-nav_link" href="">Natijalar</a>
                    </li>
                    <li class="site-nav__item">
                        <a class="site-nav_link" href="">Izohlar</a>
                    </li>
                    <li class="site-nav__item">
                        <a class="site-nav_link" href="">Aloqa</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- SITE MAIN -->
    <main class="main">
        <div class="container main-container">
            <!-- HERO  -->
            <section class="hero">
                <div class="hero__info">
                    <h2 class="hero__title">Talaba bo‘lishingizga albatta ishonamiz</h2>
                    <p class="hero__text">Shaxmatda yo‘lga chiqqan piyoda, bir kun kelib albatta vazir bo’ladi.</p>
                    <button class="enroll-button hero__button">Kursga yozilish</button>
                </div>
                <div class="hero_img-wrapper">
                    <img class="hero__img" src="./img/hero-img.png" alt="Hero img" width="407" height="621">
                </div>
            </section>

            <!-- NEWS  -->
            <section class="news">
                <h3 class="news__heading section-heading">Yangiliklar</h3>
                <div class="offer_slider">
                    <div class="offer__slider-wrapper">
                        <ul class="news__list">
                        </ul>
                    </div>
                </div>
                <div class="news__controllers-wrapper controllers-wrapper">
                    <button class="news__controller controller-button controller-button--active"></button>
                    <button class="news__controller controller-button"></button>
                    <button class="news__controller controller-button"></button>
                </div>
            </section>
        </div>
    </main>
    
    
    
    <template class="news-template">
        <li class="news__item">
            <img class="news__img" src="" alt="Yangilik rasmi" width="369" height="178">
            <div class="news__info-wrapper">
                <h4 class="news__title"></h4>
                <span class="news__date"></span>
            </div>
        </li>
    </template>
    
    
    <script src="js/main.js"></script>
</body>
</html>
